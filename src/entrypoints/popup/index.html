<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Aloud: Text-to-Speech Voice Reader</title>
    <meta name="manifest.type" content="browser_action" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <div class="popup-container">
        <header class="popup-header">
          <h1>Read Aloud</h1>
        </header>

        <div class="playback-controls">
          <button id="play-pause-btn" class="control-btn primary" disabled>
            <svg
              id="play-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M8 5v14l11-7z" />
            </svg>
            <svg
              id="pause-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
            <span id="play-pause-text">Play</span>
          </button>

          <button id="stop-btn" class="control-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h12v12H6z" />
            </svg>
            Stop
          </button>
        </div>

        <div class="quick-settings">
          <div class="setting-group">
            <label for="voice-select">Voice:</label>
            <select id="voice-select">
              <option value="">Loading voices...</option>
            </select>
          </div>

          <div class="setting-group">
            <label for="rate-slider"
              >Speed: <span id="rate-value">1.0x</span></label
            >
            <input
              type="range"
              id="rate-slider"
              min="0.5"
              max="2.0"
              step="0.1"
              value="1.0"
            />
          </div>

          <div class="setting-group">
            <label for="pitch-slider"
              >Pitch: <span id="pitch-value">1.0</span></label
            >
            <input
              type="range"
              id="pitch-slider"
              min="0.5"
              max="2.0"
              step="0.1"
              value="1.0"
            />
          </div>

          <div class="setting-group">
            <label for="volume-slider"
              >Volume: <span id="volume-value">100%</span></label
            >
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.01"
              value="1.0"
            />
          </div>
        </div>

        <div class="status-bar">
          <div id="status-text">Ready</div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
